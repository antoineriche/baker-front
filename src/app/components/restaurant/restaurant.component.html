<h2>Restaurants <span class="badge badge-secondary">{{restaurants.length}}</span></h2>
<ul>
    <li *ngFor="let restaurant of restaurants">
    <span (click)="getRestaurant(restaurant.id)">
        [{{restaurant.id}}] {{restaurant.name}}
    </span> 
    </li>
</ul>

<h4>
    {{ isAnUpdate() ? 'Modification' : 'Création de commande' }}
</h4>

<form [formGroup]="commandForm">
    
    <input type="hidden" formControlName="id"/>

    <mat-form-field color="accent">
        <mat-label>Restaurant</mat-label>
            <mat-select [disabled]="isAnUpdate()" formControlName="restaurantId">
            <mat-option value="" selected disabled>Pick a restaurant</mat-option>
            <mat-option *ngFor="let restaurant of restaurants;" [value]="restaurant.id">
                {{restaurant.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <mat-form-field color="accent">
            <mat-label>Quantité</mat-label>
            <input matInput placeholder="Enter the count" type="number"
                formControlName="count">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-group" color="accent">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" class="form-control"
                formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
   
    <div>

        <button mat-raised-button class="btn-sm" color="warn" (click)="cancel()" >
            Annuler
        </button>

        <button mat-raised-button class="btn-sm" color="primary" 
            (click)="postCommand()" [disabled]="commandForm.invalid">
            Envoyer
        </button>
    </div>

    
</form>
